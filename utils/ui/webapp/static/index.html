<html>
<head>
	<title>OVX</title>
	<link rel="stylesheet" href="css/layout.css" type="text/css"/>
	<link rel="stylesheet" href="css/misc.css" type="text/css"/>
	<link rel="stylesheet" href="css/confirm.css" type="text/css"/>
	<link rel="stylesheet" href="css/skin.base.css" type="text/css"/>
	<link rel="stylesheet" href="css/skin.light.css" type="text/css"/>
	<link href='http://fonts.googleapis.com/css?family=Baumans' rel='stylesheet' type='text/css'>
</head>
<body>
<div id='background'>
	<img id='background-image' src='assets/logo.svg'/>
</div>

<div id='contents'>

	<div id='header'>
		<img id='logo' src='assets/logo.svg'></img>
		<div class='verticalLine'></div>
		<div class='ovx'>OVX</div>
		<div class='spaceFiller'></div>
		<div id='lastUpdated'><div id='lastUpdate' class='dynamic'>Mon Mar 18 11:11:12 PDT 2013</div></div>
	</div>

	<div id='topologyArea'>
		<div id='topologyPanes'>
			<div id='physicalContainer'>
				<div class='topologyHeaderLabel'>Physical Network</div>
				<svg id='map'></svg>
				<div id='physical'></div>
			</div>
			<div class='opacityMask'></div>
			<div id='virtualContainer'>
				<div class='topologyHeaderLabel'>OVX Networks</div>
				<div id='virtualNetworkSelector'>
					<div id='virtualNetworks'></div>
				</div>
				<div id='virtualSVGContainerPadding'>
					<div id='virtualSVGContainer'>
						<div id='virtual'></div>
					</div>
				</div>
				<div id='stopPing'></div>
				<div id='firewallImage'></div>
			</div>
		</div>
	</div>

	<div id='flowtable'>
		<div class="flowtableHeader">
			<div class="flowtableCell dl_vlan">dl_vlan</div>
			<div class="flowtableCell dl_vlan_pcp">dl_vlan_pcp</div>
			<div class="flowtableCell in_port">in_port</div>
			<div class="flowtableCell dl_src">dl_src</div>
			<div class="flowtableCell dl_dst">dl_dst</div>
			<div class="flowtableCell actions">"actions"</div>
		</div>
		<div id='flowtableContainer'>
			<div id='flowtableContents'></div>
		</div>
	</div>

</div>
<div id='confirm'>
	<div id='confirm-background'></div>
	<div id='confirm-panel'>
		<div id='confirm-prompt'>A PROMPT</div>
		<select id='confirm-select'></select>
		<div id='confirm-buttons'>
			<div id='confirm-ok' class='confirm-button'>OK</div>
			<div id='confirm-cancel' class='confirm-button'>CANCEL</div>
		</div>
	</div>
</div>



<script src="d3/d3.js" charset="utf-8"></script>
<script src="d3/topojson.v0.min.js"></script>
<script src="js/async.js"></script>
<script src="js/globals.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/topology.js"></script>
<script src="js/graph.js"></script>
<script src="js/actions.js"></script>
<script src="js/tooltips.js"></script>
<script src="js/virtual.js"></script>
<script src="js/physical.js"></script>
<script src="js/flowpaths.js"></script>
<script src="js/highlight.js"></script>
<script src="js/flowtable.js"></script>
<script src="js/hosts.js"></script>
<script src="js/map.js"></script>
<script src="data/mapTopology.js"></script>
<script src="data/configuration.js"></script>
<script src="js/graphvizLayoutParameters.js"></script>
<script src="js/app.js"></script>
</body>

</html>
